<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            border: 2px solid black;
            width: 700px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div>
        <button>Sorrir</button>
        <button>Gargalhar</button>
        <button>Piscar</button>
        <button>Chorar</button>
        <button>Gritar</button>
    </div>
</body>

</html>
